<div class="postBody">
	<article class="post">
		<header>
			<h1>
				<a href="{{ .RelPermalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a>
			</h1>
			<span class="post-meta">
				{{ .Date.Format "Mon, Jan 2, 2006" }} - Read in {{ .ReadingTime }} Min
			</span>
		</header>
		<div class="summary">
			{{slicestr .Summary 0 140}}
			<a href="{{ .RelPermalink }}">Read more...</a>
		</div>
	</article>
</div>
